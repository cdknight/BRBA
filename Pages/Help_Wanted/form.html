<!DOCTYPE html>
<html style="background-color:#69B578;">

<head>
    <title>Add a Job</title>
    <link rel="stylesheet" href="stylesheet.css">

    <script>
        window.console = window.console || function (t) { };
    </script>

</head>
<!-- job title, company, description, company location, contact name, contact email, contact phone number-->
<body translate="no">
    <form>
        <center>
            <h1>Job Application</h1>
            <button id="return-to-events" onclick="window.location.href = '';" class="button-med-green">
                Return to Main Page
            </button>        </center>
        <div class="question">
            <input type="text" required />
            <label>Company Name</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Job Title</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Description</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Company Location</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Contact Name</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Contact Email Address</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Contact Phone Number</label>
        </div>
        <div class="form-button">
                <a href="General-events.html">
            <button id="submit" input ="submit" class="button-med-green">
                Submit
            </button>
        </div>

        


    </form>

</body>

</html>
