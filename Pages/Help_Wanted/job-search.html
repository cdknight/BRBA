<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>Job Search</title>


    <!-- CSS Files -->
    <link rel="stylesheet" href="bootstrap-4.1.3.min.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<br><br><br><br><br>

    <!-- Search Area Starts -->
    <div class="search-area">
        <div class="search-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="#" class="d-md-flex justify-content-between">
                            <span class="custom-dropdown big">
                            <select>
                                <option value="1">All Category</option>
                                <option value="2">Part Time</option>
                                <option value="3">Full Time</option>
                                <option value="4">Remote</option>
                                <option value="5">Office Job</option>
                            </select></span>
                            <span class="custom-dropdown big">
                            <select>
                                <option value="1">Select Location</option>
                                <option value="2">one</option>
                                <option value="3">two</option>
                                <option value="4">three</option>
                                <option value="5">four</option>
                            </select></span>
                            <input type="text" placeholder="Search Keyword" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Keyword'" required>
                            <button type="submit" class="button-large-green">find job</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mt-5">
                    <span>49 Results found for Something</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Area End -->


    <!-- Jobs Area Starts -->
    <section class="jobs-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="single-job mb-4 d-lg-flex justify-content-between">
                        <div class="job-text">
                            <h4>HR</h4>
                            <ul class="mt-4">
                                <li class="mb-3"><h5><i class="fa fa-map-marker"></i> NY, USA</h5></li>
                                <li class="mb-3"><h5><i class="fa fa-pie-chart"></i> Field</h5></li>
                                <li><h5><i class="fa fa-clock-o"></i> Deadline: 2020</h5></li>
                            </ul>
                        </div>
                        <div class="job-img align-self-center">
                            <img src="job.jpeg" alt="job">
                        </div>
                        <div class="job-btn align-self-center">
                            <a href="#" class="button-med-green">apply</a>
                        </div>
                    </div>
                    
        </div>
    </section>
    <!-- Jobs Area End -->




</body>
</html>
