<!DOCTYPE html>
<html style="background-color:#69B578;">

<head>
    <title>RSVP Form</title>
    <link rel="stylesheet" href="../main.css">

    <script>
        window.console = window.console || function (t) { };
    </script>

</head>

<body translate="no">

    <div class="RSVP-page">
    <form>
        <center>

            <h1>RSVP</h1>
            <button id="return-to-events" onclick="window.location.href = 'specific-events.html';" class="button-med-green">
                Return to Event Information
            </button>        </center>
        <div class="question">
            <input type="text" required />
            <label>Name</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Email Address</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Phone Number</label>
        </div>

        <div class="question">
                <div class ="attend">
                    <label>Are you attending the event?</label>
    
                </div>
       
            </div>
            
                    <label class="RSVP-container">Yes
                            <input type="radio" name="radio" class="radio-button">
                            <span class="checkmark"></span>
                            
                    </label>

                    <label class="RSVP-container">No
                            <input type="radio" name="radio" class="radio-button">
                            <span class="checkmark"></span>
                            
                    </label>

                   
                    
               

       
        
        <div class="RSVP-form-button">
                <a href="specific-events.html">
            <button id="submit" input ="submit" class="button-med-green">
                Submit
            </button>
        </div>

        
    

    </form>

</div>

</body>

</html>
